spring.application.name=supplier-service
server.port=8082
spring.datasource.url=jdbc:mysql://${RDS_MYSQL_HOST:localhost}:${RDS_MYSQL_PORT:3306}/${RDS_MYSQL_SUPPLIER_DB:supplier_db}
spring.datasource.username=${RDS_MYSQL_USER:root}
spring.datasource.password=${RDS_MYSQL_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.initialization-mode=always